<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>123HD_Video.js</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      background-color: #000;
    }

    #menu {
      width: 25%;
      background: #6a1b9a;
      color: white;
      overflow-y: auto;
      padding: 10px;
      transition: transform 0.3s ease;
    }

    #menu.hidden {
      transform: translateX(-100%);
    }

    #menu h3 {
      text-align: center;
      margin-top: 0;
    }

    .group {
      margin-bottom: 20px;
    }

    .group h4 {
      margin-bottom: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      padding: 5px;
      border-radius: 5px;
    }

    .group h4:hover {
      background-color: #f06292;
    }

    .channel {
      cursor: pointer;
      margin: 8px 0;
      padding: 10px;
      background: #ce93d8;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: 0.2s;
    }

    .channel:hover, .channel.active {
      background: #f06292;
      color: white;
    }

    .channel img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    #player-container {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h3>üì∫ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ä‡πà‡∏≠‡∏á</h3>
    <div id="channel-list"></div>
  </div>

  <div id="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const playlistURL = "https://dl.dropbox.com/scl/fi/crrobvdwowocm61wxkr35/series-indy-1.m3u?rlkey=6vcsjrmshl8lj54shy2ftn8d7&dl=0";
    let channels = [];

    async function loadM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');

      let current = {};
      const list = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (line.startsWith("#EXTINF:")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);

          current = {
            title: nameMatch ? nameMatch[1] : "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏ä‡∏∑‡πà‡∏≠",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : ""
          };
        } else if (line && !line.startsWith("#")) {
          current.url = line;
          list.push({ ...current });
        }
      }

      return list;
    }

    function renderChannels() {
      const container = document.getElementById("channel-list");
      container.innerHTML = "";

      // ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ä‡πà‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå M3U
      const groupedChannels = groupChannelsByGroup(channels);

      for (let group in groupedChannels) {
        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏¢‡∏∏‡∏ö/‡∏Ç‡∏¢‡∏≤‡∏¢
        const groupHeader = document.createElement("h4");
        groupHeader.innerHTML = group;
        groupHeader.onclick = () => toggleGroup(groupDiv);
        groupDiv.appendChild(groupHeader);

        const channelsDiv = document.createElement("div");
        channelsDiv.className = "channels-list";

        groupedChannels[group].forEach((ch, index) => {
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `
            ${ch.logo ? `<img src="${ch.logo}" alt="${ch.title}">` : ""}
            <span>${ch.title}</span>
          `;
          div.onclick = () => playChannel(index);
          channelsDiv.appendChild(div);
        });

        groupDiv.appendChild(channelsDiv);
        container.appendChild(groupDiv);
      }
    }

    function groupChannelsByGroup(channels) {
      return channels.reduce((groups, channel) => {
        const group = channel.group || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°";
        if (!groups[group]) {
          groups[group] = [];
        }
        groups[group].push(channel);
        return groups;
      }, {});
    }

    function toggleGroup(groupDiv) {
      const channelsList = groupDiv.querySelector(".channels-list");
      channelsList.classList.toggle("hidden");
    }

    function playChannel(index) {
      document.querySelectorAll(".channel").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".channel")[index].classList.add("active");

      const video = document.getElementById("video");
      video.src = channels[index].url;
      video.play();
      requestFullscreen(video);
    }

    async function init() {
      channels = await loadM3U(playlistURL);
      renderChannels();
      if (channels.length > 0) playChannel(0);
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞/‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà video
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const menu = document.getElementById("menu");

      video.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      video.addEventListener("touchstart", () => {
        menu.classList.toggle("hidden");
      });
    });

    window.onload = init;
  </script>
</body>
</html>
